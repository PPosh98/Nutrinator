<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <script defer src="src/js/controller.js" type="module"></script>
    <title>Nutrinator</title>
  </head>
  <body>
    <div class="app">
      <h3 id="app-logo">Nutrinatüçär</h3>
      <div id="tablinks">
        <button id="link-my-meals" class="tablink">My Meals</button>
        <button id="link-results" class="tablink">Results</button>
      </div>
      <div id="views"></div>
    </div>

    <div id="overlay-create" class="overlay hidden"></div>
    <div id="create-meal-window" class="modal-window hidden">
      <div id="message-create" class="message hidden"></div>
      <button id="btn-close-create" class="btn-close-modal">&times;</button>
      <form id="form-create-meal" class="form-meal">
        <h2 class="heading-modal">Create a Meal</h2>
        <div class="div-meal-name">
          <label for="meal-name">Meal Name:</label>
          <input
            type="text"
            name="meal-name"
            id="meal-name-create"
            class="input-meal-name"
            required
          />
        </div>
        <div class="div-meal-servings">
          <label for="meal-servings">Servings:</label>
          <input
            type="number"
            name="meal-servings"
            id="servings-create"
            class="input-meal-servings"
            required
          />
        </div>
        <div class="div-meal-ingredients">
          <label for="meal-ingredients">Ingredients:</label> <br />
          <textarea
            name="meal-ingredients"
            id="ingredients-create"
            class="input-meal-ingredients"
            rows="10"
            placeholder="Example:&#x0a;&#x0a;200 g chicken&#x0a;2 tsp sugar"
            required
          ></textarea>
        </div>
        <input
          id="btn-create"
          class="btn-submit btn-meal-form"
          type="submit"
          value="Create"
        />
      </form>
    </div>

    <div id="overlay-update" class="overlay hidden"></div>
    <div id="update-meal-window" class="modal-window hidden">
      <div id="message-update" class="message hidden"></div>
      <button id="btn-close-update" class="btn-close-modal">&times;</button>
      <form id="form-update-meal" class="form-meal">
        <h2 class="heading-modal">Edit a Meal</h2>
        <div class="div-meal-name">
          <label for="meal-name">Meal Name:</label>
          <input
            type="text"
            name="meal-name"
            id="meal-name-update"
            class="input-meal-name"
            required
          />
        </div>
        <div class="div-meal-servings">
          <label for="meal-servings">Servings:</label>
          <input
            type="number"
            name="meal-servings"
            id="servings-update"
            class="input-meal-servings"
            required
          />
        </div>
        <div class="div-meal-ingredients">
          <label for="meal-ingredients">Ingredients:</label> <br />
          <textarea
            name="meal-ingredients"
            id="ingredients-update"
            class="input-meal-ingredients"
            cols="50"
            rows="10"
            placeholder="Example:&#x0a;&#x0a;200 g chicken&#x0a;2 tsp sugar"
            required
          ></textarea>
        </div>
        <input
          id="btn-update"
          class="btn-submit btn-meal-form"
          type="submit"
          value="Update"
        />
      </form>
    </div>

    <div id="overlay-calories" class="overlay hidden"></div>
    <div id="calories-window" class="modal-window hidden">
      <div id="message-save" class="message hidden"></div>
      <button id="btn-close-calories" class="btn-close-modal">&times;</button>
      <form id="form-save-calories" class="form-meal">
        <h2 class="heading-modal">Your Calories</h2>
        <div class="div-calories">
          <label for="calories">Calories Requirement:</label> <br />
          <input
            type="number"
            name="calories"
            id="input-calories"
            max="9999"
            min="0"
            required
          />
        </div>
        <input
          id="btn-save"
          class="btn-submit btn-meal-form"
          type="submit"
          value="Save"
        />
      </form>
    </div>
  </body>
</html>
